<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Forca PyScript</title>
  <!-- Link PyScript CSS e JS via CDN jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pyscript/pyscript@2023.11.1/pyscript.css" />
  <script defer src="https://cdn.jsdelivr.net/gh/pyscript/pyscript@2023.11.1/pyscript.js"></script>
  
  <!-- Seu CSS local -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Jogo da Forca com PyScript</h2>
  <canvas id="forcaCanvas" width="300" height="300"></canvas>

  <p id="palavra"></p>
  <p>Letras erradas: <span id="letrasErradas"></span></p>

  <input type="text" id="inputLetra" maxlength="1" autocomplete="off" />
  <button id="btnTentar">Tentar letra</button>

  <p id="mensagem"></p>

  <!-- Script PyScript externo -->
  <py-script src="script.py"></py-script>

</body>
</html>
