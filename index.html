<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Forca com PyScript</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
</head>
<body>

  <h1>Jogo da Forca</h1>

  <canvas id="forcaCanvas" width="250" height="250"></canvas>

  <div id="palavra">_ _ _ _ _</div>

  <div>Letras erradas: <span id="letrasErradas"></span></div>

  <input type="text" id="inputLetra" maxlength="1" autocomplete="off" placeholder="Letra" />
  <button id="btnTentar">Tentar</button>

  <div id="mensagem"></div>

  <script type="py" src="script.py"></script>
</body>
</html>
