<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Forca PyScript</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pyscript.net/2023.11.1/pyscript.css" />
  <script defer src="https://pyscript.net/2023.11.1/pyscript.js"></script>
</head>
<body>

  <h2>Jogo da Forca com PyScript</h2>
  <canvas id="forcaCanvas" width="300" height="300"></canvas>

  <p id="palavra"></p>
  <p>Letras erradas: <span id="letrasErradas"></span></p>

  <input type="text" id="inputLetra" maxlength="1" autocomplete="off" />
  <button id="btnTentar">Tentar letra</button>

  <p id="mensagem"></p>

  <py-script src="script.py"></py-script>

</body>
</html>
