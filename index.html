<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Forca - Dark Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo da Forca</h1>

    <canvas id="forcaCanvas" width="300" height="300" aria-label="Desenho da forca"></canvas>

    <p id="palavra" aria-live="polite"></p>
    <p>Letras erradas: <span id="letrasErradas" aria-live="polite"></span></p>

    <div class="input-group">
      <input type="text" id="inputLetra" maxlength="1" autocomplete="off" aria-label="Digite uma letra" />
      <button id="btnTentar" aria-label="Tentar letra">Tentar</button>
    </div>

    <p id="mensagem" aria-live="assertive"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
