<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca 🕹️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🎯 Jogo da Forca Cartoon 🐵</h1>

  <!-- Tela de seleção -->
  <div id="telaSelecao">
    <p>Escolha o nível de dificuldade:</p>
    <button onclick="escolherNivel('facil')">😺 Fácil</button>
    <button onclick="escolherNivel('medio')">😼 Médio</button>
    <button onclick="escolherNivel('dificil')">😾 Difícil</button>
  </div>

  <!-- Tela do jogo -->
  <div id="telaJogo" style="display:none;">
    <canvas id="forcaCanvas" width="300" height="200"></canvas>
    <div id="displayPalavra">_ _ _ _</div>
    <div id="tentativasRestantes">Tentativas restantes: 6</div>
    <div id="displayLetrasErradas">Letras erradas: </div>
    <input type="text" id="inputLetra" maxlength="1" placeholder="A" />
    <div id="mensagem"></div>
    <button id="btnNovoJogo" onclick="voltarParaSelecao()">🔁 Voltar</button>
  </div>

  <footer>Desenvolvido com ❤️ em modo cartoon</footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
